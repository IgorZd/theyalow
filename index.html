<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THEYALOW</title>
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/general.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header_name">
                <div class="logo">
                 <img class="logo_img_1" src="assets/Shape_8_copy_3.png" alt="LOGO">
                 <img class="logo_img_2" src="assets/Shape_8_copy_3.png" alt="LOGO">
                </div>
                <h1 class="logo_name">THEYALOW</h1>
            </div>
            <div class="menu_box">
                <div class="menu_layer_1"></div> 
                <div class="menu_layer_2"></div>
                <div class="menu">
                    <div class="menu_label">
                        <img src="./assets/Shape_5.png" alt="LABEL">
                        <p>About Us <span>|</span></p>
                    </div>
                    <div class="menu_label">
                        <img src="./assets/Shape_6.png" alt="LABEL">
                        <p>Services <span>|</span></p>
                    </div>
                    <div class="menu_label">
                        <img src="./assets/Shape_7.png" alt="LABEL">
                        <p>Contact</p>
                    </div>
                </div>
            </div>
        </div>
        <img class="pointer" src="./assets/ctrl.png" alt="pointer">
        <div class="header_video">
            <div class="video_box">
                <div class="video_layer"></div>
                <div class="video">
                    <div class="play_button">
                        <img src="./assets/Shape_10.png" alt="PLAY">
                    </div>
                    <div class="player_space">
                        <div class="player_space_button_play">
                                <img src="./assets/Shape_10.png" alt="PLAY">
                        </div>
                        <div class="line_progress_box">
                            <div class="line_progress"></div>
                            <div class="line_progress_layer"></div>
                        </div>
                        <img src="./assets/Shape_9.png" alt="VOLUME">
                    </div>
                </div>
            </div>
            <div class="video_text">
                <p class="video_text_1">The cool <span class="video_text_2">The minimal</span></p>
            </div>
        </div>
    </header>
</body>
</html>
